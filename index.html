<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Logic</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .set-container {
        margin-bottom: 20px;
      }
      .set-container h3 {
        color: #555;
      }
      .inputs {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
      }
      .inputs label {
        display: block;
      }
      .inputs input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background: #eef;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .result p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Fuzzy Logic</h1>
    <div class="container">
      <div class="set-container">
        <h3>Set B</h3>
        <div class="inputs" id="setBInputs"></div>
      </div>
      <div class="set-container">
        <h3>Set C</h3>
        <div class="inputs" id="setCInputs"></div>
      </div>
      <div class="buttons">
        <button onclick="calculateUnion()">Calculate Union</button>
        <button onclick="calculateIntersection()">
          Calculate Intersection
        </button>
        <button onclick="calculateComplement()">Calculate Complement</button>
      </div>
      <div class="result" id="result"></div>
      <div class="chartresult" id="chartresult"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
